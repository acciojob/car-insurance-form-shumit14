<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Insurance Registration Form</title>
</head>
<body>
  <h2>Car Insurance Registration Form</h2>
  <form method="post">
    
    <!-- Name -->
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>
    <br><br>

    <!-- Email -->
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <!-- Gender -->
    <label>Gender</label><br>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female" required>
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="Other" required>
    <label for="other">Other</label>
    <br><br>

    <!-- Car Brands -->
    <label for="cars">Car Brands</label>
    <select id="cars" name="cars">
      <option value="">--Select--</option>
      <option value="BMW">BMW</option>
      <option value="Audi">Audi</option>
      <option value="Mercedez">Mercedez</option>
    </select>
    <br><br>

    <!-- Car Age -->
    <label for="carage">Car Age</label>
    <input type="number" id="carage" name="carage" required>
    <br><br>

    <!-- Date of Purchase -->
    <label for="dop">Date of Purchase</label>
    <input type="date" id="dop" name="dop" required>
    <br><br>

    <!-- Password -->
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
    <br><br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>

  </form>
</body>
</html>
